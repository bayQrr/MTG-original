<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Decks</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/deck.js" defer></script>


</head>

<body id="body-background">
    <header id="unique-header">
        <a href="index.html"><img src="assets/logo/LOGO-MAGIC 2.png" id="logo" width="90rem"> </a>

        <nav id="unique-navigation">
            <ul id="unique-nav-list">

                <li id="unique-nav-decks"><a href="deck.html">DECKS</a></li>
                <li id="unique-nav-drawtest"><a href="game.html">DRAWTEST</a></li>
                <li id="unique-nav-rules"><a href="login.html">UITLOGGEN</a></li>
            </ul>
        </nav>
        <a href="#" id="unique-profile-link"><img src="assets/icon/magic-ball.png" alt="My Profile"
                id="unique-profile-icon"></a>
    </header>

    <main id="main-content">
        <section id="deck-section">
            <article id="deck-1" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 1" id="deck-img-1">
                <p id="deck-text-1">deck1</p>
            </article>
            <article id="deck-2" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 2" id="deck-img-2">
                <p id="deck-text-2">deck2</p>
            </article>
            <article id="deck-3" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 3" id="deck-img-3">
                <p id="deck-text-3">deck3</p>
            </article>
            <article id="deck-4" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 4" id="deck-img-4">
                <p id="deck-text-4">deck4</p>
            </article>
            <article id="deck-5" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 5" id="deck-img-5">
                <p id="deck-text-5">deck5</p>
            </article>
            <article id="deck-6" class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="Deck 6" id="deck-img-6">
                <p id="deck-text-6">deck6</p>
            </article>
        </section>
        <button id="add-deck-btn"><img src="/assets/icon/plusLogo.png" alt="plusLogo" width="20rem" height="20rem">
        </button>

    </main>

    <!-- deckpopup bij het aanmaken van nieuwe deck -->


    <section id="deck-popup" class="deck-popup-container">
        <section class="deck-popup-content">
            <span class="deck-close-btn">&times;</span>

            <input type="text" id="deck-name" placeholder="Deck naam" required>
            <input type="url" id="deck-img-url" placeholder="Achtergrondafbeelding URL" required>
            <button id="save-deck-btn">Opslaan</button>
        </section>
    </section>

    <footer>

        <ul>
            <p>&copy; MTG-Originals - All rights reserved</p>
        </ul>
    </footer>
</body>

</html>
