<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <script src="/js/register.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/font.css">


</head>

<body class="login">

    <section class="Login-container">

        <header class="logo-container">
            <a href="landing.html"><img src="assets/logo/LOGO-MAGIC 2.png" alt="Magic The Gathering Logo"></a>
        </header>


        <section class="login-form">
            <h1>INLOGGEN</h1>

            <form action="#">

                <input type="text" placeholder="Gebruikersnaam" required>



                <section class="password-container">
                    <input type="password" placeholder="Wachtwoord" required>

                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </section>
            </form>
            <button type="submit" id="loginbutton">Login</button>
            <p>Geen account? <a href="register.html">Registreer</a></p>
            <!-- <a href="landing.html">Terug</a> -->
        </section>
    </section>

</body>

</html>
