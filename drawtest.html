<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Test</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="drawtest-page">
    <header id="unique-header">
      <!-- Voeg hier je bestaande header/navigatie toe -->
    </header>

    <main id="drawtest-container">
      <section id="deck-section">
        <div id="deck-pile" class="card-pile">
          <img src="assets/images/card-back.jpg" alt="Deck" id="deck-image" />
          <span id="cards-remaining">60 kaarten over</span>
        </div>

        <div id="drawn-pile" class="card-pile">
          <div id="current-card">
            <!-- Hier komt de laatst getrokken kaart -->
          </div>
          <span id="cards-drawn">0 kaarten getrokken</span>
        </div>
      </section>

      <section id="controls-section">
        <button id="shuffle-button">Shuffle Deck</button>
        <button id="draw-button">Trek een Kaart</button>
        <button id="reset-button">Reset</button>
      </section>

      <section id="search-section">
        <input type="text" id="card-search" placeholder="Zoek een kaart..." />
        <button id="calculate-odds">Bereken Kans</button>
        <div id="odds-result"></div>
      </section>

      <section id="history-section">
        <h2>Getrokken Kaarten:</h2>
        <div id="drawn-cards-history"></div>
      </section>
    </main>
  </body>
</html>
