<!DOCTYPE html>
<html lang="nl_BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="/js/register.js" defer></script>
    <title>Registreren</title>
</head>

<body class="register">

    <header id="unique-header">
        <a href="index.html"><img src="assets/logo/LOGO-MAGIC 2.png" id="logo"> </a>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <section class="register-container">
        <section class="register-form">
            <h1>REGISTREREN</h1>
            <form action="#">

                <input type="text" placeholder="Gebruikersnaam" required>
                <input type="text" placeholder="E-mail" required>
                <section class="password-container">
                    <input type="password" placeholder="Wachtwoord" required>

                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </section>

                <!-- BERICHT ALs WW NIET JUIST IS  -->
                <p id="password-error" class="error-message"></p>
            </form>
            <button type="submit" id="btn">Registreer</button>
            <p class="login-text">Al een account? <a href="login.html">Inloggen</a></p>
        </section>
    </section>

</body>

</html>
