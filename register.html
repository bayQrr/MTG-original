<!DOCTYPE html>
<html lang="nl_BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="/js/register.js" defer></script>
    <title>Registreren</title>
</head>

<body class="register">

  
    <section class="register-container">
       

        <section class="register-form">
            <h1>Registreer</h1>
            <form action="#">

                <input type="text" placeholder="Gebruikersnaam" required>
                <input type="text" placeholder="E-mail" required>
               
                <section class="password-container">
                    <input type="password" placeholder="Wachtwoord" required>

                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </section>
                

                <!-- BERICHT ALs WW NIET JUIST IS  -->
                <p id="password-error" class="error-message"></p>

                <button type="submit" id="btn">Registreer</button>
                <p class="login-text">Al een account? <a href="login.html">Inloggen</a></p>

            </form>
           
           
        </section>
    </section>
   
       
</body>

</html>
