<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="js/popup.js" defer></script>>
    <script src="js/script.js" defer></script>
    
    
    <title>Landing Pagina</title>
</head>

<body id="landing-page">

    <main id="slider-container">      
        <div id="slider-images">
            <article class="slider-item wrong-slider">
                <a href="#">
                    <img class="slider-image" src="assets/images/FIFA.jpg" alt="FIFA">
                    <section class="slider-title">
                        <h2>FIFA</h2>
                    </section>
                </a>
            </article>

            <article class="slider-item wrong-slider">
                <a href="#">
                    <img class="slider-image" src="assets/images/FN.jpg" alt="FORTNITE">
                    <section class="slider-title">
                        <h2>Fortnite</h2>
                    </section>
                </a>
            </article>

            <article class="slider-item">
                <a href="login.html">
                    <img class="slider-image" src="assets/images/MTG.jpg" alt="MAGIC THE GATHERING">
                    <section class="slider-title">
                        <h2>Magic The Gathering</h2>
                    </section>
                </a>
            </article>

            <article class="slider-item active wrong-slider">
                <a href="#">
                    <img class="slider-image" src="assets/images/LM.jpg" alt="LEGO MASTERS">
                    <section class="slider-title">
                        <h2>Lego Masters</h2>
                    </section>
                </a>
            </article>

            <article class="slider-item wrong-slider">
                <a href="#">
                    <img class="slider-image" src="assets/images/LOTR.jpg" alt="THE LORD OF THE RINGS">
                    <section class="slider-title">
                        <h2>The Lord Of The Rings</h2>
                    </section>
                </a>
            </article>

            <article class="slider-item wrong-slider">
                <a href="#">
                    <img class="slider-image" src="assets/images/POK.jpg" alt="POKEMON">
                    <section class="slider-title">
                        <h2>Pokemon</h2>
                    </section>
                </a>
            </article>
        </div>
        <div class="slider-controls">
            <button class="slider-arrow slider-arrow-left" aria-label="Vorige slide">&#10094;</button>
            <button class="slider-arrow slider-arrow-right" aria-label="Volgende slide">&#10095;</button>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <p>Toegang is niet toegestaan</p>
            </div>
        </div>
    </main>

    <script src="js/slider.js"></script>
</body>

</html>
