<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Deck view</title>
</head>

<body class="deckview">

    <!-- navbar -->
    <body class="cards_body">
        <header id="unique-header">
            <a href="cards.html"><img src="assets/logo/LOGO-MAGIC 2.png" id="logo"> </a>
    
            <nav id="unique-navigation">
                <ul id="unique-nav-list">
    
                    <li id="unique-nav-decks"><a href="deck.html">DECKS</a></li>
                    <li id="unique-nav-drawtest"><a href="game.html">DRAWTEST</a></li>
                    <li id="unique-nav-rules"><a href="login.html">UITLOGGEN</a></li>
                </ul>
            </nav>
            <a href="#" id="unique-profile-link"><img src="assets/icon/magic-ball.png" alt="My Profile"  id="unique-profile-icon"></a>
    </header>


    <!-- deck overzicht -->
    <section class="deck-overview">
        <img src="assets/images/deckview.png" alt="Deck Monsters" class="deck-banner">

        <section class="deck-info">
            <h2>Deck Monsters</h2>
            <span> <img src="/assets/icon/mana icon.png" alt="mana">Mana: 0</span>
            <span> <img src="/assets/icon/cards icon.png" alt="cards">Kaarten: 7/60</span>
            <span> <img src="assets/icon/tree icon.png" alt="landcards">Landkaarten: 0</span>
            <button class="export-btn"><img src="assets/icon/export .png" alt="icon"></button>
        </section>
    </section>

    <!-- deck lijst -->
    <section class="deck-list">

        <ul>
            <li class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="magic card">
                deck1
            </li>
            <li class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="magic card">
                deck2
            </li>
            <li class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="magic card">
                deck3
            </li>
            <li class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="magic card">
                deck4
            </li>
            <li class="deck-item">
                <img src="/assets/images/Magic_card_back 19.png" alt="magic card">
                deck5
            </li>
        </ul>
    </section>

    <!-- kaarten overzicht -->
    <section class="card-display">
        <section class="card_uncommon">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x1</span>
        </section>
        <section class="card_mythic">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x3</span>
        </section>
        <section class="card_rare">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x2</span>
        </section>
        <section class="card_uncommon">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x1</span>
        </section>
        <section class="card_common">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x3</span>
        </section>
        <section class="card_rare">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x2</span>
        </section>
        <section class="card_special">
            <img src="/assets/images/cardExample.jpg" alt="Card">
            <span>x1</span>
        </section>
    </section>

    <!-- footer -->
    <footer>

        <ul>
            <p>&copy; MTG-Originals</p>
            <section class="footer-socials">
                <a href="https://www.facebook.com/MagicTheGathering"><img src="/assets/icon/facebook.png" alt="fb-logo"
                        width="35rem"></a>
                <a href="https://www.instagram.com/wizards_magic/"><img src="/assets/icon/social.png"
                        alt="instagram-logo" width="35rem"></a>
                <a href="https://www.twitch.tv/magic"><img src="/assets/icon/twitch.png" alt="twitch-logo"
                        width="35rem"></a>
            </section>

        </ul>
    </footer>
</body>

</html>
