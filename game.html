<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Draw Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="unique-body">
    <header id="unique-header">
        <img src="assets/logo/LOGO-MAGIC 2.png" alt="Magic: The Gathering" id="unique-logo">
        <nav id="unique-navigation">
            <ul id="unique-nav-list">
                <li id="unique-nav-home"><a href="#">HOME</a></li>
                <li id="unique-nav-decks"><a href="#">DECKS</a></li>
                <li id="unique-nav-drawtest"><a href="#">DRAWTEST</a></li>
                <li id="unique-nav-rules"><a href="#">SPELREGELS</a></li>
            </ul>
        </nav>
        <a href="#" id="unique-profile-link"><img src="profile-icon.png" alt="My Profile" id="unique-profile-icon"></a>
    </header>
    
    <main id="unique-main">
        <section id="unique-draw-section">
            <span id="unique-deck-icon"><img src="assets/images/deckcardgames.png" alt="Deck Icon"></span>
            <div id="unique-draw-controls">
                <button id="unique-draw-button">Draw</button>
                <button id="unique-reset-button">Reset</button>
                <button id="unique-track-button">Track</button>
                <span id="unique-progress-bar">50%</span>
            </div>
            
            <div id="unique-card-display">
                <img src="assets/images/Magic_card_back 19.png" alt="Deck" id="unique-deck-card">
                <span id="unique-crossed-swords">⚔️</span>
                <img src="/assets/images/deckcardgames.png" alt="Archangel Azraz" id="unique-drawn-card">
            </div>
        </section>
    </main>

    <footer>

        <ul>
        <p>&copf; MTG-Originals</p> 
        <section class="footer-socials">
            <a href="https://www.facebook.com/MagicTheGathering"><img src="/assets/icon/facebook.png" alt="fb-logo" width="35rem"></a>
            <a href="https://www.instagram.com/wizards_magic/"><img src="/assets/icon/social.png" alt="instagram-logo" width="35rem"></a>
            <a href="https://www.twitch.tv/magic"><img src="/assets/icon/twitch.png" alt="twitch-logo" width="35rem"></a>
        </section>
        
        </ul>
            </footer>
</body>
</html>
