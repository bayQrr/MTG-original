<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Draw Test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/logout.js" defer></script>
    <script src="js/hamburger.js" defer></script>
    <script src="js/drawtest.js" defer></script>

</head>

<body id="unique-body">
    <header id="unique-header">
        <a href="index.html"><img src="assets/logo/LOGO-MAGIC 2.png" id="logo" width="90rem"> </a>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <nav id="unique-navigation">
            <ul id="unique-nav-list">

                <li id="unique-nav-decks"><a href="deck.html">DECKS</a></li>
                <li id="unique-nav-drawtest"><a href="game.html">DRAWTEST</a></li>
            </ul>
        </nav>
        <a href="#" id="unique-profile-link"><img src="assets/images/dragonbadr.png" alt="My Profile"
                id="unique-profile-icon">
        </a>
        <div id="profile-dropdown" class="dropdown-menu hidden">
            <a href="login.html"> <img src="/assets/icon/poweroff icon.png" alt="poweroff" class="icon-img">
                Uitloggen</a>
        </div>
        </a>
    </header>

    <main id="unique-main">
        <section id="unique-draw-section">
            <div id="unique-draw-controls">
                <div id="main-buttons">
                    <button id="unique-draw-button">Draw</button>
                    <button id="unique-shuffle-button">Shuffle</button>
                    <button id="unique-reset-button">Reset</button>
                </div>

                <div id="search-controls">
                    <input type="text" id="card-search" placeholder="Zoek een kaart...">
                    <button id="calculate-odds">Kans</button>
                    <span id="odds-result"></span>
                </div>
            </div>

            <span id="unique-deck-icon">
                <span id="cards-remaining">60 kaarten over</span>
            </span>

            <div id="unique-card-display">
                <div id="deck-pile">
                    <img src="assets/images/Magic_card_back 19.png" alt="Deck" id="unique-deck-card">
                </div>
                <span id="unique-crossed-swords">
                    <img src="/assets/images/icons8-vs-100(1) 1.png" height="80rem" alt="">
                </span>
                <!-- Voeg dit toe in je HTML tussen je twee stapels -->
<img id="moving-card" class="moving-card" src="" alt="" style="display:none;" />

                <div id="drawn-pile">
                    <div id="current-card">
                        <img src="/assets/images/Magic_card_back 19.png" alt="Drawn Card" id="unique-drawn-card">
                     
                    </div>
                </div>
            </div>

            <div id="drawn-cards-history"></div>
        </section>
    </main>


    <footer>

        <ul>
            <p>&copy; MTG-Originals - All rights reserved</p>
        </ul>
    </footer>



</body>

</html>
